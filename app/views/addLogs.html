<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" type="text/css" href="styleAddLogs.css">
      <title>Logger</title>
   </head>
   <body>
      <div class="box" id="heading">
         <h1>Add Logs</h1>
      </div>
      <div class="box">
         <form action="/writeLogs">
            <div style="width: 80%; margin: 0 auto">
               <div class="item">
                  <div class="itemname">
                     <p style="color:blueviolet">Status:</p>
                  </div>
                  <input type="text" placeholder="Status" id="status" name="status" autocomplete="off" required /><br />
               </div>
               <div class="item">
                  <div class="itemname">
                     <p>Operation:</p>
                  </div>
                  <input type="text" placeholder="Operation" id="operation" name="operation" autocomplete="off" required /><br />
               </div>
               <div class="item">
                  <div class="itemname">
                     <p>Message:</p>
                  </div>
                  <input type="text" placeholder="Message" id="message" name="message" autocomplete="off" required /><br />
               </div>
               <div  class ="btn">
                  <button type="submit" name = "button">+</button>
               </div>
            </div>
         </form>
      </div>
   </body>
</html>
